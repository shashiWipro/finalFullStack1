<h5>
    Create Admin User
</h5>
<form [formGroup]="userForm">
        <div class="row form-group">
            <div class="col-2">Username</div>
            <div class="col-2">
                <input type="text" formControlName="userName" class="form-control" />
                <div style="font-size: 80%;color: #dc3545;"
                *ngIf="userForm.controls['userName'].touched && userForm.controls['userName'].hasError('required')">
                Username is required
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-2">Password</div>
            <div class="col-2">
                <input type="password" formControlName="password" class="form-control" />
                <div style="font-size: 80%;color: #dc3545;"
                *ngIf="userForm.controls['password'].touched && userForm.controls['password'].hasError('required')">
                Password is required
                </div>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-2"></div>
            <div class="col-3">
                <button type="button" [disabled]="userForm.invalid" class="btn btn-primary" (click)="createUser()">Submit</button>
            </div>
        </div>

            <div class="col-2"></div>
            <div class="col-2" style="font-size: 80%;color: #dc3545;">Invalid credentails</div>
        </div> -->
    </form>
